        <form method="get" action="./confirmacion.html" class="formulario">
  <fieldset>
    <legend><span>Ingresa tus datos</span></legend>
    <label for="nombre">Nombre:</label>

   <label for="contraseña">Contraseña:</label>

 </fieldset>
